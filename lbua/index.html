<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link by user-agent</title>
</head>

<body>
    <h1>
        <span id="info"><noscript>ERROR: JavaScript 작동 불가</noscript></span><br>
    </h1>
    <script type="text/javascript">
        const params = (new URL(location.href)).searchParams;
        
        let url = params.get('pc')?.trim();
        if (!url) {
            info.textContent = "ERROR: URL 파라미터 입력 필요";
            return;
        }
        
        if (/android|avantgo|blackberry|bada\/|bb|meego|ipad|playbook|silk|tablet|windows phone|mobile|iemobile|opera mini|palm|phone|kindle|silk|mmp|symbian|vodafone|opera mobi|opera mini|ucbrowser|smartphone|mib|mqqbrowser|midp|j2me/i.test((navigator.userAgent || navigator.vendor || window.opera).toLowerCase())) {
            const mobileURL = params.get('mobile')?.trim();
            if (mobileURL) url = mobileURL;
        }

        location.href = location.protocol + url;
    </script>
</body>

</html>
